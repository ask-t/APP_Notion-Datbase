{% extends "base.html" %}
{% block content %}
  <form method="POST" class="form1 div1">
    <h3>DatabaseID: {{databaseId}}</h2>
    <a href="/">Change Database</a>
    {% for i in column%}
    <div class="content">
    <label for= {{i[0]}}>
      <h3>{{i[0]}}</h3>
          <input type ="text"name = {{i[0]}} style = "width:50rem;font-size:auto;" class= "form-control"></textarea>
    </div>
    {% endfor %}
    </label>
    <input type="hidden" name = "list" value = {{column}}>
    <input type="hidden" name = "data" value = {{databaseId}}>
    <br>
    <input type="submit" name = "button" value="create new" class="btn btn-primary d-inline-flex align-items-center" >
    <input type="submit" name = "button" value="CSV" class="btn btn-primary d-inline-flex align-items-center" style="margin-left:3rem;">
  </form>
  <p><h1>{{text_en}}</h1></p>
  <p><h1>{{text_jp}}</h1></p>

  <table>
  <thead>
    <tr>
      {% for i in header: %}
      <th scope="col">{{ i }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for i in record: %}
    <tr>
      {% for j in i: %}
      <td>{{ j }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
  <script src="/static/js/script.js"></script>
  <!-- <iframe src="https://ejje.weblio.jp/" frameborder="0" width="100%" height="600"></iframe> -->
{% endblock %}
